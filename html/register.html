<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/vans/css/style.css">
    <link rel="stylesheet" href="/vans/css/header.css">
    <link rel="stylesheet" href="/vans/css/footer.css">
    <link rel="stylesheet" href="/vans/css/register.css">
</head>
<body>
    <header id="header-container"></header>
    <div id="cut"></div>
    <main>
        <form action="">
            <p>用户注册</p>
            <div class="inputcontainer">
                
                <input type="text" placeholder="请输入11位手机号">
                <input type="password" placeholder="8-20个字母、数字或符号组合,请不要输入特殊字符">
                <input type="password" placeholder="再次填写密码">
                <div class="yzm"><input type="text" placeholder="填写验证码"><span>获取短信验证码</span></div>
                <p>立即注册</p>
            </div>
            <div class="bottom">
                <span>
                    <input type="checkbox" name="" id="">
                </span>
                <label for="">
                    我已阅读并同意VANS的 <a href="">隐私政策</a> 和 <a href="">使用条款</a>
                </label>
            </div>
           
        </form>
    </main>
    <footer id="footer-container"></footer>
    <script src="/vans/lib/require.js"  data-main="/vans/js/register.js"></script>
</body>

</html>
